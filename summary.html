<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Expense Summary</h1>
    <table>
        <tr>
            <th>Category</th>
            <th>Total Amount</th>
        </tr>
        {% for category, total in summary %}
        <tr>
            <td>{{ category }}</td>
            <td>${{ total }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
